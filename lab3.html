
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    Nhập a:  <input type="text" id="n1">
    <br>
    <br>
    Nhập b:  <input type="text" id="n2">

    <br>
    <br>
    Phép tính
    <select id="operator">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
    </select>
    <br>
    <br>
    Kết quả <input type="text" id="ketqua">

    <br><br>
    <button onclick="myFunction()">Kiểm tra</button>

    <script>
        function myFunction() {
            var n1 = document.getElementById('n1').value;
            var n2 = document.getElementById('n2').value;
            var operator = document.getElementById('operator').value;
            var ketqua = 0;
            if (operator == '+') {
                ketqua = parseInt(n1) + parseInt(n2);
            } else if (operator == "-") {
                ketqua = parseInt(n1) - parseInt(n2);
            } else if (operator == "*") {
                ketqua = parseInt(n1) * parseInt(n2);
            } else {
                if (n2 == 0) {
                    alert("Lỗi")
                } else {
                    ketqua = parseInt(n1) / parseInt(n2);
                }  
            }
            document.getElementById('ketqua').value = ketqua;
        }
    </script>
</body>

</html>
